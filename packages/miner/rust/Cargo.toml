[package]
name = "night-cloud"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
hex = "0.4"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
cryptoxide = "0.5.1"
rand = "0.8"
ashmaize = { path = "./ashmaize" }

[[bin]]
name = "night-cloud"
path = "src/main.rs"

